<div style="width: 300px;"><b>Picture Maker</b>
    @if (this.processData$.content != "") {                     
        <!-- <pre>{{ this.processData$ | json }}</pre> -->
        <p>time={{ this.processData$.duration }}</p>
        <p>length={{ this.processData$.contentLenght }}</p>

        <p>Loading data...</p>
    }    
    
</div>
